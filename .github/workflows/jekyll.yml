name: Build and Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때마다 실행됩니다.

jobs:
  jekyll-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0' # Gemfile에 맞는 Ruby 버전을 사용하세요.
          bundler-cache: true # 'bundle install'을 자동으로 실행하고 캐시합니다.

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Build with Jekyll
        # jekyll-archives 같은 커스텀 플러그인을 사용합니다.
        run: bundle exec jekyll build --source . --destination ./_site --baseurl "${{ steps.pages.outputs.base_path }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  deploy:
    needs: jekyll-build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
